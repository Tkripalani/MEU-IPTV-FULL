name: Baixando Listas Agrupadas
on:
  schedule:
    - cron: '9 * * * *'
  pull_request:
    branches:
      - main

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: config
      run: |
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub Action"
    - name: Baixando Listas Agrupadas
      run: |         
       wget -r https://raw.githubusercontent.com/guiworldtv/STR-YT/main/LISTA1.m3u -O LISTA1.M3U
       wget -r https://raw.githubusercontent.com/davidmuma/log_dobleM/master/TDTChannels.m3u -O ARGENTINA.M3U
       wget -r https://raw.githubusercontent.com/guiworldtv/STR-YT/main/LISTA1.m3u -O CHILE.m3u 
       
       
    - name: git add
      run: |
        git add -A
        ls -la
    - name: commit & push
      run: |
        git commit -m "links are updated"
        git push
