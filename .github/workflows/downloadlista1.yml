name: Baixando Listas Agrupadas
on:
  schedule:
    - cron: '9 * * * *'
  pull_request:
    branches:
      - main

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: config
      run: |
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub Action"
    - name: Baixando Listas Agrupadas
      run: |         
       wget -r https://api.tvglobo.com.br/oauth/grant-code 
       wget -r https://api.tvglobo.com.br/oauth/access-token 

       
       
    - name: git add
      run: |
        git add -A
        ls -la
    - name: commit & push
      run: |
        git commit -m "links are updated"
        git push
